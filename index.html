<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Fira+Sans|Hanalei|Open+Sans+Condensed:300&display=swap"
        rel="stylesheet">
    <!-- defer is used to make the js wait for the html to load 1st -->
    <script src="index.js" defer></script>
</head>

<body>
    <div class="palindrome_checker">
        <div class="container">
            <h1>Palindrome Checker</h>
                <h5>A MAN, A PLAN, A CANAL. PANAMA</h5>
                <div class="input-div">
                    <form class="pure-form">
                        <input data-input value="" type="text" placeholder="Enter text here to check for palindrome" />
                        <button data-analyze type="submit">ANALYSE</button>
                    </form>
                </div>
                <div class="message">
                    <p class="color-grey">No checks yet!</p>
                </div>
        </div>
    </div>
</body>

</html>
